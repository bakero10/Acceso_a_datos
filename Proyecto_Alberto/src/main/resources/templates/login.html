<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Formulario de login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<section class="vh-100" style="background-color: #508bfc;">
		<div class="container py-5 h-100">
			<form class="form-signin" th:action="@{/login}" method="post">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card shadow-2-strong" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<h3 class="mb-5">Iniciar sesión</h3>

								<div class="form-outline mb-4">
									<input type="text" name="username" id="username" autofocus required
										class="form-control form-control-lg" />
									<label class="form-label" for="typeEmailX-2">Usuario</label>
								</div>

								<div class="form-outline mb-4">
									<input type="password" name="password" id="password" required
										class="form-control form-control-lg" />
									<label class="form-label" for="typePasswordX-2">Contraseña</label>
								</div>

								<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

								<hr class="my-4">

								<button class="btn btn-lg btn-block btn-primary" disabled
									style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i>
									Sign in with google</button>
								<button class="btn btn-lg btn-block btn-primary mb-2" disabled
									style="background-color: #3b5998;" type="submit"><i
										class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>

</body>

</html>
