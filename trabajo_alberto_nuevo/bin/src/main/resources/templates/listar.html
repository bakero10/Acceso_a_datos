<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Formulario</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p><a th:href="@{/form}" class="btn btn-success btn-xs">Crear paciente</a></p>
		<table class="table table-striped">
			<thead class="bg-dark">
				<tr>
					<th>dni</th>
					<th>fecha_alta</th>
					<th>nombre</th>
					<th>apellidos</th>
					<th>direccion</th>
					<th>telefono</th>
					<th>email</th>
					
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="paciente: ${paciente}">
					<td th:text="${paciente.dni}"></td>
					<td th:text="${paciente.fecha_alta}"></td>
					<td th:text="${paciente.nombre}"></td>
					<td th:text="${paciente.apellidos}"></td>
					<td th:text="${paciente.direccion}"></td>
					<td th:text="${paciente.telefono}"></td>
					<td th:text="${paciente.email}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${paciente.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${paciente.id}" th:text="'eliminar'" onclick="confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
